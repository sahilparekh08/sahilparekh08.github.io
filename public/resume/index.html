<style>
#embed-pdf-container {
  position: relative;
  width: 100%;
  height: auto;
   
}

.pdf-canvas {
  border: 1px solid black;
  direction: ltr;
  width: 100%;
  height: auto;

}

#loadingWrapper {
  display: none;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 350px;
}

#loading {
  display: inline-block;
  width: 50px;
  height: 50px;
  border: 3px solid #d2d0d0;;
  border-radius: 50%;
  border-top-color: #383838;
  animation: spin 1s ease-in-out infinite;
  -webkit-animation: spin 1s ease-in-out infinite;
}

#overlayText > a:link{
  color: steelblue;
}

#overlayText {
  position: absolute;
  word-wrap: break-word;
  right: 5px;
  top: 5px;
}

@keyframes spin {
  to { -webkit-transform: rotate(360deg); }
}
@-webkit-keyframes spin {
  to { -webkit-transform: rotate(360deg); }
}
</style>

<script type="text/javascript">
window.onload = function() {



var url = 'https:\/\/sahilparekh08.github.io\/resume.pdf';
console.log(url)


var pdfjsLib = window['pdfjs-dist/build/pdf'];


pdfjsLib.GlobalWorkerOptions.workerSrc = "\/\/localhost:1313\/" + '/js/pdf-js/build/pdf.worker.js';


var pdfDoc = null,
    pageNum = 1,
    pageRendering = false,
    pageNumPending = null,
    scale = 3,
    loadingWrapper = document.getElementById('loadingWrapper');



showLoader();



function renderPage(num) {
  pageRendering = true;
  
  pdfDoc.getPage(num).then(function(page) {
    var pdf_cont = document.getElementById('embed-pdf-container');
    var canvas = getCanvas(num);
    pdf_cont.appendChild(canvas);

    var viewport = page.getViewport({scale: scale});
    canvas.height = viewport.height;
    canvas.width = viewport.width;

    var ctx = canvas.getContext('2d');

    
    var renderContext = {
      canvasContext: ctx,
      viewport: viewport
    };
    var renderTask = page.render(renderContext);

    
    renderTask.promise.then(function() {
      pageRendering = false;
      showContent(canvas);

      if (pageNumPending !== null) {
        
        renderPage(pageNumPending);
        pageNumPending = null;
      }
    });
  });

}


function renderAllPages() {
  for (var i = 1; i <= pdfDoc.numPages; i++) {
    renderPage(i);
  }
}



function showContent(canvas) {
  loadingWrapper.style.display = 'none';
  canvas.style.display = 'block';
}



function showLoader() {
  loadingWrapper.style.display = 'flex';
}



function queueRenderPage(num) {
  if (pageRendering) {
    pageNumPending = num;
  } else {
    renderPage(num);
  }
}



function getCanvas(num) {
  var canvasId = 'embed-pdf-container-' + num;
  var canvas = document.createElement("canvas");
  canvas.id = canvasId;
  canvas.className = 'pdf-canvas';
  return canvas
}



pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
  pdfDoc = pdfDoc_;
  renderAllPages();
});
}

</script>
